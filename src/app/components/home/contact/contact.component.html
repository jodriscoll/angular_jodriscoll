<section class="outer contact">
    <div class="container" id="contact">
        <div class="inner">
            <div class="mb-4"
                 data-aos="fade-up"
                 data-aos-duration="1000">
                <h3 class="contact-pre-title big-subtitle">
                    05. {{ "Contact.Pretitle" | translate }}
                </h3>
                <h4 class="contact-title e-font big-title">
                    {{ "Contact.Title" | translate }}
                </h4>
            </div>
            <p class="contact-content"
               data-aos="fade-up"
               data-aos-duration="1000">
                {{ "Contact.Content" | translate }}
            </p>
            <div class="mt-5"
                 data-aos="fade-up"
                 data-aos-duration="1400">
                <a href="mailto:joey@jodriscoll.com"
                   class="button"
                   target="_blank"
                   (click)='analyticsService.sendAnalyticEvent("click_send_mail", "contact", "email")'>
                    {{ "Contact.Btn" | translate }}
                </a>
            </div>
        </div>
    </div>
</section>
