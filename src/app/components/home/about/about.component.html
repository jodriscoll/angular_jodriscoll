<section class="outer about" id="about">
    <div class="container">
        <div class="inner">
            <div class="about-title" data-aos="fade-up">
                <h3 class="section-title">
                    <span class="n-section-title">01.</span> {{ 'AboutMe.Title' | translate }}
                </h3>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="about-description">
                        <p *ngFor='let text of "AboutMe.Paragraphs" | translate'
                           [innerHTML]="text"
                           data-aos="fade-up"
                           data-aos-duration="1000">
                        </p>
                        <ul class="skills-list" data-aos="fade-up">
                            <li *ngFor='let skill of "AboutMe.Skills" | translate'
                                class="skill-element"
                                data-aos-once="true"
                                data-aos="fade-up"
                                data-aos-duration="1000">
                                <span [innerHTML]="skill" class="underline"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="about-img-container col-12 col-md-6 mt-4 mt-md-0"
                     data-aos="fade-left"
                     data-aos-delay="500"
                     data-aos-duration="1500">
                    <img src="assets/images/profile-large.webp"
                         width="350"
                         class="about-img-portrait"
                         alt="Portrait photo" />
                </div>
            </div>
        </div>
    </div>
</section>
